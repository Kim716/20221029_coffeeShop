<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- 背景 -->
      <div class="background">
        <!-- 窗戶*3 （切換夜間模式） -->
        <div class="windows">
          <div class="window window-morning"></div>
          <div class="window window-morning"></div>
          <div class="window window-morning"></div>
        </div>
        <!-- 吊燈 -->
        <div class="lights">
          <div class="light">
            <div class="light-line"></div>
            <div class="light-shade"></div>
            <div class="light-bulb"></div>
          </div>
          <div class="light">
            <div class="light-line"></div>
            <div class="light-shade"></div>
            <div class="light-bulb"></div>
          </div>
          <div class="light">
            <div class="light-line"></div>
            <div class="light-shade"></div>
            <div class="light-bulb"></div>
          </div>
          <div class="light">
            <div class="light-line"></div>
            <div class="light-shade"></div>
            <div class="light-bulb"></div>
          </div>
        </div>
        <!-- 我的咖啡桌 -->
        <div class="table"></div>
        <!-- 筆電（倒數幾分鐘響鈴）、咖啡（啜飲聲，跑出咖啡品種資料、風味介紹） -->
        <div class="laptop">
          <div class="laptop-top"></div>
          <div class="screen">
            <span class="hours">00</span>:<span class="minutes">30</span>:<span
              class="seconds"
              >00</span
            >
          </div>
          <div class="laptop-bottom"></div>
          <div class="keyboard"></div>
        </div>
        <div class="coffee"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
